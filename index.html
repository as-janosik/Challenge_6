<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather-R-Us</title>
    <meta name="description" content="5 day weather forcast">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather-R-Us</h1>
    </header>
    <div id="sidebar">
        <div id="search">
            <textarea
            id="reqCity"
            placeholder="Madison,Wisconsin"
            aria-label="Search Weather"
          ></textarea>
            <button id="searchBtn">Search</button>

        </div>
        <div>
            <!--Side bar for history loop through li to place elements-->
            <ul id="history">

            </ul>
        </div>
    </div>
    <div id="weather">
    <div id="curentWeather">

    </div>
    <div id="fiveDay">
        <div id="day1"></div>
        <!--5 day weather-->
        <div id="day2"></div>
        <div id="day3"></div>
        <div id="day4"></div>
        <div id="day5"></div>
    </div>
</div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
